<html>

<head>

  <title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-success heading">
      Object Detection
    </h1>
    <span>
      <button id="status" class="btn btn-info"> 
        Status
      </button>
      <button id="start" onclick="start()" class="btn btn-danger">
        Start
      </button>
      <button id="stop" onclick="stop1()" class="btn btn-success">
        Stop
      </button>
      <button id="numofobjects">
        Objects dectected:
      </button>
      <input id="nameofobject" placeholder="Enter what you want to search">
    </span>

  </center>

  <script src="main.js"></script>

</body>

</html>
